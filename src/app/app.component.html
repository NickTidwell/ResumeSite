        <button mat-icon-button class="toolbar_menu_button" (click)="setPage('about')">
          <mat-icon>face</mat-icon> About

        </button>

          <mat-icon>folder</mat-icon> Projects
        </button>

          <mat-icon>contact_mail</mat-icon> Contact
        </button>
      </div>

      <div *ngIf="currentPage ==='home'" class="background">

      <div class="center-header">
        <h1 class="center-text">Nicholas Tidwell</h1>
        <h1 class="center-text">Software Engineer</h1>
      </div>
    
    </div>
    <skills *ngIf="currentPage === 'skills'"></skills>
    <experience *ngIf="currentPage === 'experience'"></experience>
